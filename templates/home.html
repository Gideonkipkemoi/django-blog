{% extends 'index.html' %}


{% block content %}


    {% for post in posts %}
    <div class="content-section">
        <h4><a href="{% url 'post-detail' post.id %}"> {{post.title }}</a></h4>
        <p>{{ post.content }}</p>
        <p>{{ post.author }} on {{ post.date_posted }}</p>
    </div>
    {% endfor %}

{% endblock %}
